"HomeScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: =

    ScreenContainer2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer2 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Label3 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 18, 107, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Size: =24
                Text: ="PMO APPLICATION"
                ZIndex: =1

            Image1 As image:
                Height: =75
                Image: =User().Image 
                ImagePosition: =ImagePosition.Fill
                ZIndex: =2

            Label4 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 18, 107, 1)
                FontWeight: =FontWeight.Semibold
                Text: ="Welcome," & User().FullName
                Visible: =HomeScreen.Size<>1
                Width: =200
                ZIndex: =3

