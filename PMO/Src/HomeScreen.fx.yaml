"HomeScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: =

    ScreenContainer2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer2 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Label3 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 18, 107, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Size: =24
                Text: ="PMO APPLICATION"
                ZIndex: =1

            Image1 As image:
                Height: =75
                Image: =User().Image
                ImagePosition: =ImagePosition.Fill
                ZIndex: =2

            Label4 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 18, 107, 1)
                FontWeight: =FontWeight.Semibold
                Text: ="Welcome," & User().FullName
                Visible: =HomeScreen.Size<>1
                Width: =200
                ZIndex: =3

        TabsContainer As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =2

            "Gallery1 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
                Height: =71
                Items: |-
                    =Table({ID:1,Label:"Home"},{ID:1,Label:"Project Details"},{ID:1,Label:"Account Details"},{ID:1,Label:"Timeline"})
                TemplatePadding: =0
                TemplateSize: =322
                Width: =1366
                Y: =9
                ZIndex: =1

                Button2 As button:
                    Color: =RGBA(0, 13, 75, 1)
                    Fill: =RGBA(204, 204, 204, 1)
                    FontWeight: =Bold
                    Height: =64
                    OnSelect: =Select(Parent)
                    Size: =18
                    Text: =ThisItem.Label
                    Width: =310
                    Y: =3
                    ZIndex: =4

        MainSectionContainer2 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

